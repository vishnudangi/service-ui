
<div class="mackup-listing-container">
  <div class="top-section">
    <!-- <a class="create-mockup-button" routerLink="/response-helper" >Response Helper</a>
    <a class="create-mockup-button" routerLink="/create-mockup" >create mockup</a> -->
    
    <!-- Dynamic Response helper -->
    <h2>Server Detail</h2>
    
  </div>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-11">Host</div>
      <div class="col col-22">Port</div>
    </li>
    <li class="table-row">
      <div class="col col-11 text-elipses" data-label="Job Id" data-toggle="tooltip" data-placement="bottom" [title]="serverDetail.host">{{serverDetail.host}}
      </div>
      <div class="col col-22 text-elipses" data-label="Customer Name" data-toggle="tooltip" data-placement="bottom" [title]="serverDetail.port">{{serverDetail.port}}</div>
    </li>
  </ul>
</div>
