
<div class="mackup-listing-container">
  <div class="top-section">
    <a class="create-mockup-button" routerLink="/create-service" >create Service</a>
  </div>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-11">Service Name</div>
      <div class="col col-22">Host</div>
      <div class="col col-33">Port</div>
      <div class="col col-44">Status</div>
    </li>
    <li class="table-row" *ngFor="let item of serviceList">
      <div class="col col-11 text-elipses" data-label="Service Name">{{item.serviceName}}</div>
      <div class="col col-22 text-elipses" data-label=Host>{{item.host}}</div>
      <div class="col col-33 text-elipses" data-label="Port">{{item.port}}</div>
      <div class="col col-44 text-elipses" data-label="Status">
        <span class="badge badge-primary" *ngIf="item.active">Active</span>
        <span class="badge badge-danger" *ngIf="!item.active">Inactive</span>
      </div>
    </li>
  </ul>
</div>
